    <title>Dog Breed Adoption Guide for Ritesh</title>
    <style>
        /* Optional: Basic styling to make the content look cleaner */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        ul {
            list-style: none; /* Removes bullet points */
            padding: 0;
            display: flex; /* Helps align items horizontally */

            display: block; /* Makes the entire area clickable */
        }
        img {
            width: 100%; /* Image fills the container */
            height: auto;
            display: block;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

        <li>

            </a>
        </li>
        
        <li>
